<body class="bg-body">
    <main>
        <div class="container__wpp-icon">
            <div class="container__contact">
                <h3 class="contact__title"><span class="letter-big">C</span>ontac</h3>
                    <form  id="form">
                        <input  
                            class="form-control mb-3" 
                            name="Username"
                            id="User-name" 
                            placeholder="Name"
                            type="text"
                            autocomplete="off"
                            value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-name"></p>

                        <input 
                        class="form-control mb-3" 
                        name="Useremail"
                        id="User-email"
                        placeholder="Email adress"
                        type="email"
                        autocomplete="off"
                        value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-email"></p>

                        <input 
                        class="form-control mb-3"
                        name="Userphone" 
                        id="User-phone" 
                        placeholder="Phone number"
                        type="number"
                        autocomplete="off"
                        value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-phone"></p>

                        <input 
                        class="form-control mb-3" 
                        name="Usermesssage" 
                        id="User-message"
                        placeholder="Message"
                        type="text"
                        autocomplete="off"
                        value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-message"></p>
                        <button class="btn btn-warning mb-3" type="submit">Send</button>
                    </form> 
                    <div class="alert alert-success mt-2" id="alert-success">Formulario enviado con exito</div>
                    <div class="contact__adress">
                        <iframe class="contact__adress-map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d105144.56531667229!2d-58.46895269566665!3d-34.559437474926604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1splanetario!5e0!3m2!1ses-419!2sar!4v1666507886730!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <p class="contact__adress-text">Domicilio: Avenida Sarmiento s/n, 1425 CABA</p>
                    </div>
            </div>
            <a href="https://web.whatsapp.com/"><img class="wpp-icon" src="../images/icons/whatsapp.png" alt="Whatsapp"></a>
        </div>
    </main>
