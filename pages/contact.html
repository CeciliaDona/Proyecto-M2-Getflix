</head>
<body class="bg-body">
    <main>
        <div class="container__wpp-icon">
            <div class="container__contact">
                <h3 class="contact__title"><span class="letter-big">C</span>ontac</h3>
                    <form id="form">
                        <input  
                            class="form-control mb-3" 
                            name="Username"
                            id="User-name" 
                            placeholder="Name"
                            type="text"
                            autocomplete="off"
                            value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-name"></p>
                        <input 
                        class="form-control mb-3" 
                        name="Useremail"
                        id="User-email"
                        placeholder="Email adress"
                        type="email"
                        autocomplete="off"
                        value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-email"></p>
                        <input 
                        class="form-control mb-3"
                        name="Userphone" 
                        id="User-phone" 
                        placeholder="Phone number"
                        type="number"
                        autocomplete="off"
                        value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-phone"></p>

                        <input 
                        class="form-control mb-3" 
                        name="Usermesssage" 
                        id="User-message"
                        placeholder="Message"
                        type="text"
                        autocomplete="off"
                        value=""
                        />
                        <p class="text-danger mb-3 d-none" id="alert-message"></p>
                        <button class="btn btn-warning mb-3" type="submit">Send</button>
                    </form> 
                    <div class="alert alert-success mt-2" id="alert-success">Formulario enviado con exito</div>
            </div>
            <a href="https://web.whatsapp.com/"><img class="wpp-icon" src="../img/icons/whatsapp.png" alt="Whatsapp"></a>
        </div>
    </main>
    <script src="../js/contact.js"></script>

</body>
</html>
