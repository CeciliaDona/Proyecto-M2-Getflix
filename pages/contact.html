                            class="form-control mb-3" 
                            name="Username"
                            id="User-name"

                        />

                        />

                            class="form-control mb-3"
                            name="Userphone" 
                            id="User-phone" 
                            placeholder="Phone number"
                            type="number"
                            autocomplete="off"
                        />

                        <input 
                            class="form-control mb-3" 
                            name="Usermesssage" 
                            id="User-message"
                            placeholder="Message"
                            type="text"
                            autocomplete="off"
                        />
                        <p class="text-danger mb-3 d-none" id="alert-message"></p>
                        <button class="btn btn-warning mb-3" type="submit">Send</button>
                    </form>
